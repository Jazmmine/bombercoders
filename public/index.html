<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BommberCoders.Presentacion</title>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="no-scroll">
    <div class="fondo">
       <div class="row">
           <div class="col s12">
                <h1 class="logo"></h1>
                <img class="left border-radius-5px" src="img/nubes.png" alt="nubes">
                <img class="nube-centro border-radius-5px" src="img/nube.png" alt="nubes">

       </div>
       <div class="row">
           <div class="col s12">
               <div class="row">
                    <div class="col-botones col s6">

                                <a class="waves-effect waves-light btn btn-large">START GAME</a>
                        </div>
                        <div class="row">
                                <a class="waves-effect waves-light btn btn-large">HOW TO PLAY</a>
                        </div>
                    </div>
                    <div class="col s6">
                        <img class="right" src="img/munequito.png" alt="bomberman">

           </div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
